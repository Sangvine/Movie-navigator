<div class="form">
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Название</mat-label>
      <input matInput placeholder="Матрица" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Жанр</mat-label>
      <input matInput placeholder="Боевик" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Страна</mat-label>
      <input matInput placeholder="США" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Длительность</mat-label>
      <input matInput placeholder="136" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Оценка</mat-label>
      <input matInput placeholder="5" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Отзыв</mat-label>
      <textarea matInput placeholder="Краткое ревью фильма"></textarea>
    </mat-form-field>
  </p>
  <div class="buttons">
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Закрыть</button>
    <button mat-button>Сохранить</button>
  </div>
</div>
