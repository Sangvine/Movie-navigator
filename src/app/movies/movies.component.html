<ul class="movies">
  <li *ngIf="isSearching">
    <app-movie-add-card (onAdd)="handleChange()"></app-movie-add-card>
  </li>
  <li *ngFor="let movie of movies$ | async">
    <app-movie-card
      [movie]="movie"
      (click)="movieDetail(movie)"
      (keyup.enter)="movieDetail(movie)"
      tabindex="0"
    ></app-movie-card>
  </li>
</ul>
